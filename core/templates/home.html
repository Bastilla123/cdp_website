{% extends base_template %}
{% load static %}
{% load i18n %}
{% block title %} Home {% endblock %}
{% block content %}

<div class="container">
    <div class="row">

<h1>Dieses ist die Home Site von der {{app_title}}</h1>
    </div>
    <div class="col-12 mt-3">
                        <div class="card card-body border-light shadow-sm mb-4">
{% include 'includes/contact_us.html' %}
                               </div>
                    </div>
</div>
              </div>
</div>
{% endblock content %}

{% block javascripts %}

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(function() {
      $('#contact-form').on('submit', function(event) {

        event.preventDefault();

        $.ajax({
          url: '{% url "contact" %}',
          type: 'POST',
          data: $(this).serialize(),
          dataType: 'json',
          success: function(response) {
            if (response.success) {

              $('#contact-form').hide();
              $('#alert').html('<div class="alert alert-success">{% trans 'Thanks for message' %}</div>').show();
            } else {

              $('#alert').html('<div class="alert alert-danger">' + response.errors + '</div>').show();
            }
          }
        });
      });
    });
</script>

{% endblock javascripts %}

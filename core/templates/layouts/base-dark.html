{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
    {{app_title}} - {% block title %}{% endblock %}
</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{% static 'templates/base-dark/vendors/mdi/css/materialdesignicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'templates/basedark/vendors/ti-icons/css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'templates/basedark/vendors/css/vendor.bundle.base.css' %}">
    <link rel="stylesheet" href="{% static 'templates/basedark/vendors/font-awesome/css/font-awesome.min.css' %}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link rel="stylesheet" href="{% static 'templates/basedark/vendors/select2/select2.min.css' %}">
    <link rel="stylesheet" href="{% static 'templates/basedark/vendors/select2-bootstrap-theme/select2-bootstrap.min.css' %}">
    <!-- End plugin css for this page -->
    <!-- Fontawesome -->
<link type="text/css" href="/static/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{% static 'templates/basedark/css/style.css' %}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{% static 'templates/basedark/images/favicon.png' %}" />
    <style>
      .navbar{left: 0px;}
    </style>
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:../../partials/_sidebar.html -->

      <!-- partial -->
      <div class="col-12">

        <!-- partial:../../partials/_navbar.html -->
        <nav class="navbar p-0 fixed-top d-flex flex-row">
          <div class="navbar-brand-wrapper d-flex d-lg-none align-items-center justify-content-center">
            <a class="navbar-brand brand-logo-mini" href="../../index.html"><img src="../{% static 'templates/basedark/images/logo-mini.svg' %}" alt="logo" /></a>
          </div>
          <div class="navbar-menu-wrapper flex-grow d-flex align-items-stretch">
            <button class="navbar-toggler navbar-toggler align-self-center" type="button" data-toggle="minimize">
              <span class="mdi mdi-menu"></span>
            </button>

            <ul class="navbar-nav navbar-nav-right">


              <li class="nav-item dropdown">
                <a class="nav-link" id="profileDropdown" href="#" data-bs-toggle="dropdown">
                  <div class="navbar-profile">
                    {% if user.profile.image %}
                                        <img class="rounded-circle" style="width: 50px"
                             src="{{ user.profile.image.url }}">
                                        {% else %}
                                        <i class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle text-secondary"></i>
                                        {% endif %}

                  </div>
                </a>
                <div class="dropdown-menu dropdown-menu-end navbar-dropdown preview-list" aria-labelledby="profileDropdown">
                  <h6 class="p-3 mb-0">{% trans 'Profile' %}</h6>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item preview-item">
                    <div class="preview-thumbnail">
                      <div class="preview-icon bg-dark rounded-circle">
                        <i class="mdi mdi-cog text-success"></i>
                      </div>
                    </div>
                    <div class="preview-item-content">
                      <p class="preview-subject mb-1">{% trans 'Settings' %}</p>
                    </div>
                  </a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item preview-item">
                    <div class="preview-thumbnail">
                      <div class="preview-icon bg-dark rounded-circle">
                        <i class="mdi mdi-logout text-danger"></i>
                      </div>
                    </div>
                    <div class="preview-item-content">
                      <p class="preview-subject mb-1">{% trans 'Log out' %}</p>
                    </div>
                  </a>

                </div>
              </li>
            </ul>
            <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
              <span class="mdi mdi-format-line-spacing"></span>
            </button>
          </div>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">

       {% include 'includes/messages.html' %}
            {% block content %}{% endblock content %}

          </div>
          <!-- content-wrapper ends -->

        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{% static 'templates/basedark/vendors/js/vendor.bundle.base.js' %}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{% static 'templates/basedark/vendors/select2/select2.min.js' %}"></script>
    <script src="{% static 'templates/basedark/typeahead.js/typeahead.bundle.min.js' %}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{% static 'templates/basedark/js/off-canvas.js' %}"></script>
    <script src="{% static 'templates/basedark/js/misc.js' %}"></script>
    <script src="{% static 'templates/basedark/js/settings.js' %}"></script>
    <script src="{% static 'templates/basedark/js/todolist.js' %}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{% static 'templates/basedark/js/file-upload.js' %}"></script>
    <script src="{% static 'templates/basedark/js/typeahead.js' %}"></script>
    <script src="{% static 'templates/basedark/js/select2.js' %}"></script>


    <!-- End custom js for this page -->
  </body>
</html>
